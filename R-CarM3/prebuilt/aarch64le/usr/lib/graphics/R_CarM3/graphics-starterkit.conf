begin khronos

  begin wfd device 1
    wfd-dlls = libwfdcfg-starterkit.so libWFDrcar.so
  end wfd device

end khronos

begin winmgr

  begin globals
    input=mouse,keyboard,touch
    pointer-qsize = 1
    blit-config = sw
    blits-logsize = 4096
    input-logsize = 8192
    requests-logsize = 65536
  end globals

  begin display 1
    video-mode = 1280 x 720 @ 60
    splash = 0
  end display

  begin class framebuffer
    display = 1
    pipeline = 6
    format = rgba8888
    usage = sw native
  end class  

end winmgr

